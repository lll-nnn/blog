<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.css}">
</head>
<body>
<div class="container">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <form th:action="@{/user/register}" method="post" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="nickname" class="control-label col-md-1 col-md-offset-4">昵称:</label>
            <div class="col-md-3">
                <input type="text" id="nickname" name="nickname" class="form-control" placeholder="输入昵称">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="control-label col-md-1 col-md-offset-4">邮箱:</label>
            <div class="col-md-3">
                <input type="text" id="email" name="email" class="form-control" placeholder="输入邮箱">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label col-md-1 col-md-offset-4">密码:</label>
            <div class="col-md-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="输入密码">
            </div>

        </div>
        <br>
        <div class="form-group">
            <div class="col-md-1 col-md-offset-5">
                <a th:href="@{/login}" class="btn btn-warning">去登录</a>
            </div>
            <div class="col-md-1">
                <input type="submit" class="btn btn-success" value="注册">
            </div>

        </div>
    </form>
</div>
</body>
</html>
